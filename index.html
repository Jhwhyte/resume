<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" />
    <title>Resume | James Whyte</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <script
      src="https://kit.fontawesome.com/708e97025f.js"
      crossorigin="anonymous"
    ></script>
    <script src="data/profile.js" defer></script>
    <script src="assets/js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <section class="header info-row">
        <div class="header-title" id="profileName">Your Name</div>
        <div class="header-sub-title" id="profileSubTitle">
          Software Engineer
        </div>
        <div id="linksList" class="contact-section">

          <div class="contact-item">
            <span class="contact-logo">
              <i class="fas fa-location-dot" aria-hidden="true"></i>
            </span>
            <span class="contact-info" id="contactAddress">McLean, VA, 22101</span>
          </div>
          
          <div class="contact-item">
            <span class="contact-logo">
              <i class="fas fa-phone" aria-hidden="true"></i>
            </span>
            <span class="contact-info" id="contactPhone">xxxxxxxxx</span>
        </div>



          <div class="contact-item">
            <span class="contact-logo">
              <i class="fas fa-at" aria-hidden="true"></i>
            </span>
            <a
              class="contact-info"
              id="contactEmail"
              target="_blank"
              href=""
              rel="noopener noreferrer"
            >
              abc@xyz.com
            </a>
          </div>
      </section>

      <section class="info-row">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-laptop-code" aria-hidden="true"></i>
          </span>
          <span class="cat-title">Professional Summary</span>
        </div>
        <div class="cat-list-body">
          <div id="aboutIntro" class="cat-list"></div>
        </div>
      </section>

      <section class="info-row">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-code" aria-hidden="true"></i>
          </span>
          <span class="cat-title">Skills</span>
        </div>
        <div class="cat-list-body">
          <ul id="skillList" class="cat-list"></ul>
        </div>
      </section>

      <!-- Work experience section -->
      <section class="info-row">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-briefcase" aria-hidden="true"></i>
          </span>
          <span class="cat-title">Professional Experience</span>
        </div>
        <div class="cat-list-body">
          <ul id="experienceList" class="cat-list"></ul>
        </div>
      </section>

      <!-- Education listing section -->
      <section class="info-row">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-graduation-cap" aria-hidden="true"></i>
          </span>
          <span class="cat-title">Education</span>
        </div>
        <div class="cat-list-body">
          <ul id="educationList" class="cat-list"></ul>
        </div>
      </section>

    </div>
  </body>
</html>
